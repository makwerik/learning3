{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div  style="text-align: center;" class="content">
        {% for w in women %}
            <h1>{{ w.title }}</h1>
            <p>{{ w.content|linebreaks|truncatewords:50 }}</p>
            <button><a style="text-decoration: none;" href="{% url 'showpost' w.pk %}">Читать далее</a></button>
        {% endfor %}
    </div>
{% endblock %}
